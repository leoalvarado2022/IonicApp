<ion-content>
  <div class="pd-default">
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <br>
      <ion-item>

        <ion-label position="floating">Usuario o correo</ion-label>
        <ion-input
          formControlName="username"
          type="text">
        </ion-input>

        <div *ngIf="loginForm.controls.username.dirty && loginForm.hasError('required', 'username')" style="color: red">
          El Usuario o correo es requerido.
        </div>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contrase침a</ion-label>
        <ion-input
          formControlName="password"
          type="password">
        </ion-input>
      </ion-item>

      <br/>
      <ion-button
        [disabled]="loginForm.invalid"
        color="danger"
        expand="block"
        type="submit">
        Iniciar Sesi칩n
      </ion-button>

      <ng-container *ngIf="innerWidth < 575">
        <ion-row>
          <ion-col>
            <ion-item lines="none">
              <ion-checkbox slot="start" formControlName="remember" [checked]="loginForm.get('remember').value"></ion-checkbox>
              <ion-label>Recordarme</ion-label>
            </ion-item>
          </ion-col>

          <ion-col>
            <ion-item lines="none">
              <ion-label color="danger" class="ion-text-center">Olvide mi contrase침a</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ng-container>

      <ng-container *ngIf="innerWidth > 575">
        <div class="ion-text-left recordarme">
          <ion-checkbox [checked]="false" color="primary" formControlName="remember" id="remember" name='remember'></ion-checkbox>
          <span>Recordarme</span>
        </div>

        <div class="ion-text-right">
          <ion-button color="danger" fill="clear" routerDirection="forward" routerLink="/auth/password-recovery">Olvide mi
            contrase침a
          </ion-button>
        </div>
      </ng-container>
    </form>
  </div>
</ion-content>
