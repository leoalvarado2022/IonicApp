<ion-searchbar (ionChange)="searchCostCenter($event.target.value)" class="production" showCancelButton="never" animated (ionClear)="cancelSearch()"></ion-searchbar>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="reload($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ng-container *ngFor="let center of filteredCostCenters">
    <div class="item" [routerLink]="['/contract-detail', center.id ]">
      <div class="card">
        <div class="card-image">
          <img src="assets/imgs/item-img-card.png" alt="image">
        </div>
        <div class="card-text-one">
          <p>{{ center.producerName }}</p>
          <p>{{ center.contractResponsible }}</p>
          <p>Fecha Cosecha</p>
        </div>
        <div class="card-text-two">
          <p># {{ center.contractDocumentNumber }}</p>
          <p>{{ center.speciesName }} / {{ center.varietyName }}</p>
          <p>{{ center.contractsNumber }}</p>
        </div>
      </div>
    </div>
  </ng-container>
