<ion-content>

  <!--
    code: "CC1"

   varietyName: "Variedad 1"
   */
  -->

  <ng-container *ngFor="let center of costCenters">
    <div class="item" routerLink="/contract-detail">
      <div class="card">
        <div class="card-image">
          <img src="assets/imgs/item-img-card.png" alt="image">
        </div>
        <div class="card-text-one">
          <p>{{ center.producerName }}</p>
          <p>{{ center.contractResponsible }}</p>
          <p>Fecha Cosecha</p>
        </div>
        <div class="card-text-two">
          <p># {{ center.contractDocumentNumber }}</p>
          <p>{{ center.speciesName }} / {{ center.varietyName }}</p>
          <p>{{ center.contractsNumber }}</p>
        </div>
      </div>
    </div>
  </ng-container>
