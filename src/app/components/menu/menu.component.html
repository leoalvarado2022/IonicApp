<ion-menu [swipeGesture]="false" side="start" contentId="content1" menuId="menu">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="profile ion-text-center">
      <div>
        <ion-avatar class="ion-no-margin" style="margin: 0 auto !important;">
          <img [src]="profile?.avatar || 'assets/imgs/user.png'">
        </ion-avatar>
      </div>
      <p class="nameProfile">
        {{profile?.name + ' ' + profile?.lastName}}
      </p>
      <div>
        <ion-button (click)="routerLink('profile')" color="danger" fill="clear">
          Ver Perfil
        </ion-button>
      </div>
    </div>

    <ion-list>
      <ion-item (click)="routerLink('home-page')" button>
        <ion-icon slot="start" name="home"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ng-container *ngIf="companies.length > 1">
        <ion-item (click)="routerLink('companies')" button>
          <ion-icon slot="start" name="business"></ion-icon>
          <ion-label>Empresas</ion-label>
        </ion-item>
      </ng-container>
      <ng-container *ngIf="connections.length > 1">
        <ion-item (click)="routerLink('connections')" button>
          <ion-icon slot="start" name="switch"></ion-icon>
          <ion-label>Conexiones</ion-label>
        </ion-item>
      </ng-container>
      <ion-item button>
        <ion-icon slot="start" name="cloud-download"></ion-icon>
        <ion-label>Agregar PIN</ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon slot="start" name="information-circle"></ion-icon>
        <ion-label>Soporte</ion-label>
      </ion-item>
      <ion-item (click)="close()" button>
        <ion-icon slot="start" name="log-out"></ion-icon>
        <ion-label>Cerrar Sesi√≥n</ion-label>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-menu>
