<ion-menu (ionWillOpen)="menuReload($event)" [swipeGesture]="false" contentId="loggedContent" menuId="menu" side="start" type="overlay">
  <!--<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>-->
  <ion-content scroll-y="false">
    <div class="profile-wrapper">
      <div class="profile-container">
        <div class="profile ion-text-center">
          <div class="avatar-content">
            <ion-avatar class="ion-no-margin">
              <img [src]="getAvatar() || 'assets/imgs/user.png'">
            </ion-avatar>
          </div>
          <div class="name-content">
            <p class="name-profile">
              {{profile?.name + ' ' + profile?.lastName}}
            </p>
            <ion-label (click)="routerLink('profile')" color="light">
              Ver Perfil
            </ion-label>
            <!--<ion-button size="small" class="no-ripple" (click)="routerLink('profile')" color="danger" fill="clear">
              Ver Perfil
            </ion-button>-->
          </div>
        </div>
      </div>
    </div>

    <div class="card-container">
      <ion-card>
        <ion-item lines="full" (click)="closeMenu()" button>
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <!--<ion-item lines="full" (click)="routerLink('profile')" button>
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>-->
        <ng-container *ngIf="companies.length > 1">
          <ion-item lines="full" (click)="routerLink('companies')" button>
            <ion-icon name="business" slot="start"></ion-icon>
            <ion-label>Empresas</ion-label>
          </ion-item>
        </ng-container>
        <ng-container *ngIf="connections.length > 1">
          <ion-item lines="full" (click)="routerLink('connections')" button>
            <ion-icon name="cloud" slot="start"></ion-icon>
            <ion-label>Conexiones</ion-label>
          </ion-item>
        </ng-container>
        <ion-item lines="full" button *ngIf="1 > 2">
          <ion-icon name="cloud-download" slot="start"></ion-icon>
          <ion-label>Agregar PIN</ion-label>
        </ion-item>
        <ion-item lines="full" button *ngIf="1 > 2">
          <ion-icon name="information-circle" slot="start"></ion-icon>
          <ion-label>Soporte</ion-label>
        </ion-item>
        <ion-item lines="full" (click)="close()" button>
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Cerrar Sesi√≥n</ion-label>
        </ion-item>
      </ion-card>
    </div>

  </ion-content>
</ion-menu>
