<ion-menu side="start" contentId="content1" menuId="menu">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="profile ion-text-center">
      <div >
        <ion-avatar  class="ion-no-margin" style="margin: 0 auto !important;">
          <img
              [src]="profile?.avatar || 'assets/imgs/user.png'">
        </ion-avatar>
      </div>
      <p class="nameProfile">{{profile?.name + ' ' + profile?.lastName}}</p>
      <div>
        <ion-button  (click)="routerLink('profile')" color="danger" fill="clear">Ver Perfil
        </ion-button>
      </div>
    </div>

    <ion-list>
      <ion-item (click)="routerLink('home-page')" ><span>Inicio</span></ion-item>
      <ion-item><span>Empresas</span></ion-item>
      <ion-item><span>Conexiones</span></ion-item>
      <ion-item><span>Agregar PIN</span></ion-item>
      <ion-item><span>Soporte</span></ion-item>
      <ion-item (click)="close()"><span>Cerrar Sesi√≥n</span></ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
