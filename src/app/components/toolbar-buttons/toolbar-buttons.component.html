<ion-button class="toolbar-button white-button">
  <ion-icon slot="icon-only" name="notifications"></ion-icon>
</ion-button>

<ion-button class="toolbar-button" color="warning" *ngIf="(stepperService.getStepper() | async)?.length > 0 ">
  <ion-icon class="icon-spinner" slot="icon-only" name="sync"></ion-icon>
</ion-button>

<ion-button class="toolbar-button" [color]="getGlobeColor()" (click)="syncAll()" *ngIf="(stepperService.getStepper() | async)?.length === 0">
  <ion-icon slot="icon-only" name="globe"></ion-icon>
</ion-button>
