<ion-searchbar (ionChange)="searchCostCenter($event.target.value)" (ionClear)="cancelSearch()" animated class="production" showCancelButton="never"></ion-searchbar>

<ion-content>
  <ng-container>
    <ion-virtual-scroll [items]="filteredCostCenters">
      <app-cost-center-card *virtualItem="let item" (cardClicked)="costCenterSelected($event)" [costCenter]="item"></app-cost-center-card>
    </ion-virtual-scroll>
  </ng-container>
</ion-content>
