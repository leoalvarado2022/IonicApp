<ion-searchbar (ionChange)="searchCostCenter($event.target.value)" class="production" showCancelButton="never" animated (ionClear)="cancelSearch()"></ion-searchbar>

<ion-content>
  <ion-virtual-scroll [items]="filteredCostCenters" approxItemHeight="275px" [trackBy]="trackByfn">
    <ng-container *virtualItem="let item">
      <app-cost-center-card [costCenter]="item"></app-cost-center-card>
    </ng-container>
  </ion-virtual-scroll>
</ion-content>
