<ion-searchbar (ionChange)="searchCostCenter($event.target.value)" (ionClear)="cancelSearch()" animated class="production" showCancelButton="never"></ion-searchbar>

<ion-content>

  <ng-container *ngIf="filteredCostCenters.length > 0; else skeleton">
    <ng-container *ngFor="let item of filteredCostCenters">
      <app-cost-center-card (cardClicked)="costCenterSelected($event)" [costCenter]="item"></app-cost-center-card>
    </ng-container>
  </ng-container>

  <ng-template #skeleton>
    <ion-list>
      <ion-list-header>
        <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
      </ion-list-header>
      <ion-item *ngFor="let item of [1,2,3,4,5]">
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-template>

  <!--
  NO FUNCIONA EN IOS
  <ion-virtual-scroll [items]="filteredCostCenters" approxItemHeight="275px" [trackBy]="trackByfn">
    <ng-container *virtualItem="let item">
      <app-cost-center-card [costCenter]="item"></app-cost-center-card>
    </ng-container>
  </ion-virtual-scroll>
  -->

</ion-content>
