<ion-header>
  <ion-toolbar class="background-color-header">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home-page" class="header-back-button" text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <strong>Empresas</strong>
    </ion-title>
    <ion-buttons slot="end">
      <app-notifications></app-notifications>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="companies">
    <ion-list>
      <ion-item
        *ngFor="let company of companies"
        (click)="selectCompany(company)"
        [ngClass]="{'company-active': company.id === selectedCompany.id, 'company-inactive': company.id !== selectedCompany.id}"
      >
        <ion-icon slot="start" name="switch"></ion-icon>
        <ion-label>{{ company.name }}</ion-label>
      </ion-item>
    </ion-list>
  </ng-container>
</ion-content>
