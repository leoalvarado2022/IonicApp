<ion-header>
  <ion-toolbar class="background-color-header">
    <ion-buttons slot="start">
      <ion-back-button text="" class="white"></ion-back-button>
    </ion-buttons>
    <ion-title class="white">
      <strong>Estimaci√≥n de Cosecha</strong>
    </ion-title>
    <ion-buttons slot="end">
      <app-notifications></app-notifications>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-searchbar (ionChange)="searchHarvest($event.target.value)" class="production" showCancelButton="never" animated (ionClear)="cancelSearch()"></ion-searchbar>

<ion-content class="content">

  <ng-container *ngFor="let harvest of filteredHarvestEstimate ; let index =index">
    <app-harvest-estimate-item [isOld]="index > 0" [item]="harvest"></app-harvest-estimate-item>
  </ng-container>

  <ng-container *ngIf="checkButton()">
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="warning" (click)="openForm()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ng-container>

</ion-content>
