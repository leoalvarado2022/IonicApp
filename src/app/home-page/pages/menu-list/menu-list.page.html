<ion-header>
  <ion-toolbar class="background-color-header">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <strong>Menú</strong>
    </ion-title>
    <ion-buttons slot="end">
      <app-notifications></app-notifications>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="reSync($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ng-container *ngIf="menus">
        <ion-col *ngFor="let menu of menus; let i = index" size="6">
          <div
            class="ion-text-center card-menu"
            [ngClass]="{ 'border-separator-right': i % 2 === 0, 'border-separator-left': i % 2 !== 0, 'disabled': checkDisabled(menu) }"
            (click)="navigate(menu)">
            <div>
              <ion-icon class="icon-size" [color]="menu.icon_color" [name]="menu.icon_url"></ion-icon>
              <p class="title-menu ion-text-capitalize">
                {{ menu.caption }}
              </p>
            </div>
          </div>
        </ion-col>

        <!--
        <ion-col size="6" class="ion-text-center border-separator-right card-menu" routerLink="/production-contracts">
          <div>
            <img src="assets/imgs/contratacion.png" alt="">
            <p class="title-menu">
              Contratos de Producción
            </p>
          </div>
        </ion-col>
        -->

      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
