<ng-container *ngIf="item; else empty">

  <ion-item-sliding [disabled]="slideDisabled">
    <ion-item class="note-item" lines="none">
      <ng-container *ngIf="getPhotoPath()">
        <ion-thumbnail slot="start" (click)="viewPicture()">
          <img [src]="getPhotoPath()">
        </ion-thumbnail>
      </ng-container>
      <ng-container slot="start" *ngIf="!getPhotoPath()">
        <ion-icon size="large" class="icon" name="mail" color="danger"></ion-icon>
      </ng-container>
      <ion-label (click)="itemClicked(item)">
        <h6 class="name">{{ item.responsibleName }}</h6>
        <div class="note">{{ item.note }}</div>
        <div class="date">Ult. Act. {{ item.registrationDate | customDate }}</div>
      </ion-label>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option (click)="deleteItem(item)" color="danger">
        <ion-icon name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ng-container>

<ng-template #empty>
  <ion-item class="note-item" (click)="itemClicked(item)" lines="none">
    <ng-container *ngIf="getPhotoPath()">
      <ion-thumbnail slot="start">
        <img [src]="getPhotoPath()">
      </ion-thumbnail>
    </ng-container>
    <ng-container slot="start" *ngIf="!getPhotoPath()">
      <ion-icon class="icon" name="mail" color="danger"></ion-icon>
    </ng-container>
    <ion-label>
      <h6 class="name">N/A</h6>
      <div class="note">N/A</div>
      <div class="date">Ult. Act. 00/00/0000</div>
    </ion-label>
  </ion-item>
</ng-template>
