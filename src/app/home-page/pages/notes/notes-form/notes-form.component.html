<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()" color="secondary">
        <ion-icon name="arrow-back" slot="icon-only" style="color:white;"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ note ? 'Ver' : 'Registrar'}} Nota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="noteForm">
    <ng-container *ngIf="!note && detectPlatformService.hasCordova">
      <ion-item>
        <ion-button (click)="openCamera()" slot="start">
          <ion-icon name="camera" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-label>Imagen</ion-label>
        <ion-button (click)="openGallery()" slot="end">
          <ion-icon name="image" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item>
    </ng-container>

    <div class="loadingImg" *ngIf="loadingImg">
      Cargando Imagen...
    </div>

    <div *ngIf="imageSrc">
      <ion-img [src]="imageSrc"></ion-img>
    </div>

    <ion-item>
      <ion-label position="floating">Nota</ion-label>
      <ion-textarea rows="5" cols="5" formControlName="note" placeholder="Escriba la nota..."></ion-textarea>
      <ng-container *ngIf="noteForm.get('note').dirty && noteForm.get('note').hasError('required')">
        <span class="errorMsg">Ingrese la nota</span>
      </ng-container>
    </ion-item>

    <ng-container *ngIf="!note">
      <ion-button (click)="submit()" [disabled]="noteForm.invalid || isSaving " color="primary" expand="block">
        Guardar
      </ion-button>
    </ng-container>

  </form>
</ion-content>
