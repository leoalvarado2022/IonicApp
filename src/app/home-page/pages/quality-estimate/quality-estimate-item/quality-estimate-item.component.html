<ng-container *ngIf="item; else empty">
  <ion-item-sliding [disabled]="slideDisabled">
    <ion-item class="quality" (click)="clickItem(item)" lines="none" [ngClass]="{ 'old': isOld}">
      <ion-icon class="icon" color="success" name="card"></ion-icon>
      <ion-label>
        <div class="name">{{ item.userName }}</div>
        <ion-row class="highlight">
          <ion-col size="6">
            <div class="title">Calidad</div>
          </ion-col>
          <ion-col size="6">
            <div class="title">% Exportación</div>
          </ion-col>
        </ion-row>
        <ion-row class="highlight">
          <ion-col size="6">
            <div class="value">{{ item.qualityName }}</div>
          </ion-col>
          <ion-col size="6">
            <div class="value">
              <ion-icon [color]="item.color" [name]="item.arrow"></ion-icon>&nbsp;&nbsp;
              <span>{{ item.exportPercentage }} %</span>
            </div>
          </ion-col>
        </ion-row>
        <div class="date">Ult. Act. {{ item.registrationDate | customDatetime }}</div>
      </ion-label>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option color="danger" (click)="deleteItem(item)">
        <ion-icon name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ng-container>

<ng-template #empty>
  <ion-item class="quality" (click)="clickItem()" lines="none" [ngClass]="{ 'old': isOld}">
    <ion-icon class="icon" color="success" name="card"></ion-icon>
    <ion-label>
      <div class="name">N/A</div>
      <ion-row class="highlight">
        <ion-col size="6">
          <div class="title">Calidad</div>
        </ion-col>
        <ion-col size="6">
          <div class="title">% Exportación</div>
        </ion-col>
      </ion-row>
      <ion-row class="highlight">
        <ion-col size="6">
          <div class="value">N/A</div>
        </ion-col>
        <ion-col size="6">
          <div class="value">
            <ion-icon color="default" name="remove"></ion-icon>&nbsp;
            <span>0 %</span>
          </div>
        </ion-col>
      </ion-row>
      <div class="date">Ult. Act. 00/00/0000</div>
    </ion-label>
  </ion-item>
</ng-template>
