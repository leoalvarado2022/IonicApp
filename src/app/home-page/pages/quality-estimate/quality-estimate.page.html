<ion-header>
  <ion-toolbar class="background-color-header">
    <ion-buttons slot="start">
      <ion-back-button class="white" text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="white">
      <strong>Estimaci√≥n de Calidad</strong>
    </ion-title>
    <ion-buttons slot="end">
      <app-notifications></app-notifications>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-searchbar (ionChange)="searchQuality($event.target.value)" (ionClear)="cancelSearch()" animated class="production" showCancelButton="never"></ion-searchbar>

<ion-content class="content">

  <ng-container *ngFor="let quality of filteredQualityEstimate; let index = index">
    <app-quality-estimate-item
      (itemSelected)="viewQuality(quality)"
      (itemDelete)="deleteQuality(quality)"
      [isOld]="index > 0 "
      [slideDisabled]="false"
      [item]="quality">
    </app-quality-estimate-item>
  </ng-container>

  <ng-container *ngIf="checkButton()">
    <ion-fab horizontal="end" slot="fixed" vertical="bottom">
      <ion-fab-button (click)="openForm()" color="success">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ng-container>

</ion-content>
