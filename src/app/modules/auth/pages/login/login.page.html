<ion-content class="background-color-home" scrollX="false" scrollY="false">
  <div class="home-container">
    <div *ngIf="showCordovaFeatures">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button color="light" class="button-text-color" fill="clear" (click)="connectionsActionSheet()">
            {{ appService.getAppVersion() }} {{ showQa() }}
          </ion-button>
        </ion-buttons>
        <ion-title>&nbsp;</ion-title>
        <ion-buttons slot="end">
          <ng-container *ngIf="deviceService.getUUIDLast8()">
            <ion-button color="light" (click)="deviceService.showFullUUID()" class="button-text-color" fill="clear"
                        slot="end">
              NC: {{ deviceService.getUUIDLast8() }}
            </ion-button>
          </ng-container>

          <ion-button color="light" slot="end" fill="clear" class="button-text-color"
                      (click)="deviceService.showDeviceData()">
            <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </div>
    <div class="auth-content">
      <div class="logo-home">
        <img alt="Primetec" src="assets/icon/favicon.png">
        <p>{{ appService.getAppName() }}</p>
      </div>
      <div class="home-buttons-container no-flex-grow">
        <div class="buttons-home">
          <form [formGroup]="loginForm">
            <ion-row class="ion-justify-content-center">
              <ion-col size="10">
                <div class="welcome-tittle">Bienvenido</div>
              </ion-col>
            </ion-row>
            <ion-row class="row-form">
              <ion-col size="12">
                <ion-input class="input-fx360" placeholder="Usuario o correo" formControlName="username" type="text"></ion-input>
                <div *ngIf="loginForm.controls.username.dirty && loginForm.hasError('required', 'username')" style="color: #f25c5c; padding-left: 10px;">
                  Por favor completar.
                </div>
              </ion-col>
              <ion-col size="12">
                <ion-input class="input-fx360" placeholder="Contraseña" formControlName="password" type="password"></ion-input>
              </ion-col>
              <ion-col size="12" class="ion-text-start col-checkbox">
                <ion-checkbox [checked]="loginForm.get('remember').value" formControlName="remember" name='remember'></ion-checkbox>
                <ion-label class="label-fx360-checkbox">Recordar</ion-label>
              </ion-col>
              <ion-col size="12" style="text-align: end;">
                <ion-label
                  class="forward"
                  routerDirection="forward"
                  routerLink="/auth/password-recovery">
                  Olvide mi contraseña
                </ion-label>
              </ion-col>
              <ion-col size="12">
                <ion-button [disabled]="loginForm.invalid" class="button-login" expand="block" (click)="onSubmit()">
                  Iniciar Sesión
                </ion-button>
              </ion-col>
              <ion-col size="12" style="text-align: center;">
                <ion-label
                  class="account"
                  routerLink="/auth/register">
                  Registrate
                </ion-label>
              </ion-col>
            </ion-row>
          </form>
        </div>
      </div>
    </div>
  </div>
</ion-content>
