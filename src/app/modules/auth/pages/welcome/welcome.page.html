<ion-header>
  <ion-toolbar>
    <ng-container *ngIf="showCordovaFeatures">
      <ion-buttons slot="start">
        <ion-button color="default" (click)="deviceService.showDeviceData()" class="button-text-color" fill="clear">
          {{ appService.getAppVersion() }}
        </ion-button>
      </ion-buttons>
    </ng-container>
    <ion-title>&nbsp;</ion-title>
    <ion-buttons slot="end">
      <ng-container *ngIf="deviceService.getUUIDLast8()">
        <ion-button color="default" (click)="deviceService.showFullUUID()" class="button-text-color" fill="clear">
          NC: {{ deviceService.getUUIDLast8() }}
        </ion-button>
      </ng-container>
    </ion-buttons>
  </ion-toolbar>

  <div class="title-header">
    <img (click)="confirmClean()" alt="Primetec" src="assets/imgs/logo.png">
    <h3 class="ion-text-left" style="margin-bottom: 0;">
      Bienvenido a {{ appService.getAppName() }}
    </h3>
  </div>
</ion-header>

<ion-content scrollX="false" scrollY="false">
  <ion-tabs>
    <!-- Tab bar -->
    <ion-tab-bar slot="top">
      <ion-tab-button selected="true" tab="login">
        Iniciar sesi√≥n
      </ion-tab-button>
      <ion-tab-button tab="register">
        Registrarse
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
