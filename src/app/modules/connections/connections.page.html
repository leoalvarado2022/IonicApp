<ion-header>
  <ion-toolbar class="background-color-header">
    <ion-buttons slot="start">
      <ion-back-button class="header-back-button" defaultHref="home-page" text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <strong>Conexiones</strong>
    </ion-title>
    <ion-buttons slot="end">
      <app-toolbar-buttons></app-toolbar-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="connections">
    <ion-card>
      <ion-item
        (click)="selectConnection(connection)"
        *ngFor="let connection of connections"
        [ngClass]="{'connection-active': connection.token === currentConnection.token, 'connection-inactive': connection.token !== currentConnection.token}">
        <ion-icon [color]="connection.token === currentConnection.token ? 'success': 'danger'" name="cloud" slot="start"></ion-icon>
        <ion-label>
          {{ connection.name }}
        </ion-label>
      </ion-item>
    </ion-card>
  </ng-container>
</ion-content>
