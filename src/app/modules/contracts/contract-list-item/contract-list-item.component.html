<ion-item>
  <ion-icon name="document" slot="start"></ion-icon>
  <ion-label>
    <h2>{{ contract.workerName + ' ' + contract.workerLastname + ' ' + contract.workerSurname | titlecase }}</h2>
    <p>{{ contract.contractTypeName | titlecase }}</p>
  </ion-label>
  <ion-badge [color]="contract.id > 0 ? 'success': 'warning'" slot="end">
    {{ (contract.id > 0 ? 'enviado' : 'pendiente') | titlecase }}
  </ion-badge>
</ion-item>
