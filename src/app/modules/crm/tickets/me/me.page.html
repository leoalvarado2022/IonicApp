<ion-content>
  <ion-toolbar class="toolbar-search">
    <ion-searchbar placeholder="Buscar..." (ionChange)="searchTickets($event.target.value)" (ionClear)="cancelSearch()" animated class="production" showCancelButton="never"></ion-searchbar>
  </ion-toolbar>

  <ion-refresher (ionRefresh)="reSync($event)" slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-virtual-scroll [items]="filteredTickets" approxItemHeight="300px">
    <div *virtualItem="let ticket">
      <ion-row class="ion-justify-content-center">
        <ion-col size="12">
          <app-ticket-card style="height: 300px !important;"
                           (deleteTicketEvent)="deleteTicket($event)"
                           (ticketSelected)="ticketSelected($event)"
                           [ticket]="ticket">
          </app-ticket-card>
        </ion-col>
      </ion-row>
    </div>
  </ion-virtual-scroll>

</ion-content>
