<ion-header>
  <ion-toolbar class="background-color-header">
    <ion-buttons slot="start">
      <ion-back-button class="header-back-button" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      <strong>DELIVERY</strong>
    </ion-title>
    <ion-buttons slot="end">
      <app-toolbar-buttons></app-toolbar-buttons>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="color-automatic">
    <p style="padding-left: 10px;">
      AUTOMATICO
    </p>
    <ion-segment value="off" style="margin-right: 0;">
      <ion-segment-button value="on">
        ON
      </ion-segment-button>
      <ion-segment-button value="off">
        OFF
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content scrollX="false" scrollY="false">
  <ion-tabs>
    <!-- Tab bar -->
    <ion-tab-bar slot="top">
      <ion-tab-button tab="pending">
        <ion-label>Pendintes</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="accepted">
        <ion-label>Aceptados</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="rejected">
        <ion-label>Rechazados</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="close">
        <ion-label>Cerrados</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
