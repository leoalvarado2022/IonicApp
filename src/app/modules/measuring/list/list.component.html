<ion-header>
  <ion-toolbar class="background-color-header">
    <ion-buttons slot="start">
      <ion-back-button class="header-back-button" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      <strong>Conteos</strong>
    </ion-title>
    <ion-buttons slot="end">
      <app-toolbar-buttons></app-toolbar-buttons>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="toolbar-search">
    <ion-searchbar class="production" animated placeholder="Buscar..." showCancelButton="never" (ionChange)="searchMeasuring($event.target.value)" (ionClear)="cancelSearch()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-container *ngIf="isLoading">
    <h1 class="ion-text-center">Cargando...</h1>
  </ng-container>

  <ion-card class="title-card">
    <!-- DAY SELECTOR -->
    <ion-item lines="none">
      <ion-button size="small" fill="clear" slot="start" (click)="subtractDayToDate()">
        <ion-icon name="arrow-back" slot="start"></ion-icon>
      </ion-button>
      <ion-input class="ion-text-center" [ngModel]="showDate" readonly></ion-input>
      <ion-button size="small" fill="clear" slot="end" (click)="addDayToDate()">
        <ion-icon name="arrow-forward" slot="end"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>

  <!-- <div *ngFor="let pre_data of measuringData"> -->
    <ion-card *ngFor="let measuring of measuringData" class="card-item item-bg" (click)="openModal(measuring)">
      <ion-item lines="none" class="header-item">
        <!-- <ion-badge slot="start" color="primary">Código</ion-badge> -->
        <ion-label>{{measuring.centro_costo}}</ion-label>
      </ion-item>
      <ion-card-content>
        <p><strong>Medición</strong>: {{measuring.medicion}}</p>
        <p><strong>Cantidad</strong>: {{measuring.cantidad}}</p>
      </ion-card-content>
    </ion-card>
  <!-- </div> -->
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size="12">
      <ion-button class="btn-app" color="primary" expand="block" (click)="openCreateModal()">
        Agregar Medición
      </ion-button>
    </ion-col>
    </ion-row>
</ion-footer>
