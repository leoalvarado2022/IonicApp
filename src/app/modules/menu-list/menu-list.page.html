<ion-header>
  <ion-toolbar class="background-color-header">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <strong>Men√∫</strong>
    </ion-title>
    <ion-buttons slot="end">
      <app-toolbar-buttons></app-toolbar-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ng-container *ngIf="( stepperService.getStepper() | async)  > getStepNames().RecordTallies &&  ( stepperService.getStepper() | async) < getStepNames().EndStoring">
    <ion-list>
      <ion-item *ngFor="let step of getNamesArray(); let i = index">
        <ion-icon [color]="getStepColor(stepperService.getStepper() | async, i)" slot="start" name="checkmark-circle"></ion-icon>
        <ion-label>{{ step }} </ion-label>         
      </ion-item>
    </ion-list>
  </ng-container>

  <ng-container *ngIf="( stepperService.getStepper() | async)  === getStepNames().EndStoring">
    <ion-refresher (ionRefresh)="reSync($event)" class="refresher" slot="fixed">
      <ion-refresher-content
        pullingIcon="arrow-down"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Sincronizando...">
      </ion-refresher-content>
    </ion-refresher>
  
    <div *ngFor="let menu of menus; let i = index" class="card-menu-item">
      <div
        (click)="navigate(menu)"
        [ngClass]="{ 'disabled': checkDisabled(menu) }"
        class="ion-text-center card-menu row-menu">
        <div>
          <ion-icon [color]="menu.icon_color" [name]="menu.icon_url" class="icon-size"></ion-icon>
          <ion-badge *ngIf="showBadge(menu) > 0" class="menu-bagde">{{ showBadge(menu) }}</ion-badge>
          <p class="title-menu ion-text-capitalize">
            {{ menu.caption }}
          </p>
        </div>
      </div>
    </div>
  </ng-container>  

</ion-content>
