<ion-content>

  <ion-refresher class="refresher-position" (ionRefresh)="reSync($event)" class="refresher" slot="fixed"></ion-refresher>

  <ion-searchbar 
    placeholder="Buscar..." 
    animated 
    class="production" 
    showCancelButton="never"
    (ionChange)="searchCostCenter($event.target.value)" 
    (ionClear)="cancelSearch()">
  </ion-searchbar>

  <ng-container *ngIf="isLoading">
    <h1>Cargando...</h1>
  </ng-container>

  <ng-container *ngIf="!isLoading">
    <ion-virtual-scroll [items]="filteredCostCenters" approxItemHeight="170px">
      <div *virtualItem="let item" style="height: 170px">
        <app-cost-center-card (cardClicked)="costCenterSelected($event)" [costCenter]="item"></app-cost-center-card>
      </div>
    </ion-virtual-scroll>
  </ng-container>

</ion-content>
