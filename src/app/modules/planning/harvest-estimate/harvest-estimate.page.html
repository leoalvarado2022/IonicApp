<ion-header>
  <ion-toolbar class="background-color-header">
    <ion-buttons slot="start">
      <ion-back-button class="white" text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="white">
      <strong>Estimaci√≥n de Cosecha</strong>
    </ion-title>
    <ion-buttons slot="end">
      <app-toolbar-buttons></app-toolbar-buttons>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="toolbar-search">
    <ion-searchbar
      animated
      placeholder="Buscar..."
      showCancelButton="never"
      (ionChange)="searchHarvest($event.target.value)"
      (ionClear)="cancelSearch()">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ng-container *ngIf="filteredHarvestEstimate.length > 0; else noResults">
    <ng-container *ngFor="let harvest of filteredHarvestEstimate">
      <div class="card-sli">
        <div class="card-sli-back">
          <app-harvest-estimate-item
            (deleteHarvest)="deleteHarvest($event)"
            (harvestSelected)="processSelectedHarvest($event)"                
            [units]="units"
            [isOld]="!harvest.active"
            [item]="harvest"
            [slideDisabled]="false">
          </app-harvest-estimate-item>
        </div>
      </div>
    </ng-container>
  </ng-container>

  <ng-template #noResults>
    <!-- Default Item -->
    <ion-item lines="none">
      <ion-label>
        Sin estimaciones
      </ion-label>
    </ion-item>    
  </ng-template>

  <ng-container *ngIf="checkButton()">
    <ion-fab horizontal="end" slot="fixed" vertical="bottom">
      <ion-fab-button size="small" (click)="newHarvestEstimate()" [disabled]="!costCenter || !isOnline" color="warning">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ng-container>

</ion-content>
