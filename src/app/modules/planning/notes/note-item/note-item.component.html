<ng-container *ngIf="item; else empty">

  <ion-item-sliding [disabled]="slideDisabled">
    <ion-item class="note-item" lines="none">
      <ng-container *ngIf="getPhotoPath()">
        <ion-thumbnail (click)="viewPicture()" slot="start">
          <img [src]="getPhotoPath()">
        </ion-thumbnail>
      </ng-container>
      <ng-container *ngIf="!getPhotoPath()" slot="start">
        <ion-icon class="icon" color="danger" name="mail"></ion-icon>
      </ng-container>
      <ion-label (click)="itemClicked(item)">
        <h6 class="name">{{ item.responsibleName }}</h6>
        <div class="note">{{ item.note || 'Sin mensaje' }}</div>
        <div class="date">Ult. Act. {{ item.registrationDate | customDate }}</div>
      </ion-label>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option (click)="deleteItem(item)" color="danger">
        <ion-icon name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ng-container>

<ng-template #empty>
  <ion-item (click)="itemClicked(item)" class="note-item" lines="none">
    <ng-container *ngIf="getPhotoPath()">
      <ion-thumbnail slot="start">
        <img [src]="getPhotoPath()">
      </ion-thumbnail>
    </ng-container>
    <ng-container *ngIf="!getPhotoPath()" slot="start">
      <ion-icon class="icon" color="danger" name="mail"></ion-icon>
    </ng-container>
    <ion-label>
      <h6 class="name">N/A</h6>
      <div class="note">N/A</div>
      <div class="date">Ult. Act. 00/00/0000</div>
    </ion-label>
  </ion-item>
</ng-template>
