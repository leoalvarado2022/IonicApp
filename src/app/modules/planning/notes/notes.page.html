<ion-header>
  <ion-toolbar class="background-color-header">
    <ion-buttons slot="start">
      <ion-back-button class="white" text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="white">
      <strong>Notas</strong>
    </ion-title>
    <ion-buttons slot="end">
      <app-toolbar-buttons></app-toolbar-buttons>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="toolbar-search">
    <ion-searchbar animated placeholder="Buscar..." showCancelButton="never"
      (ionChange)="searchNote($event.target.value)" (ionClear)="cancelSearch()">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ng-container *ngFor="let item of filteredNotes">
    <div class="card-sli">
      <div class="card-sli-back">
        <app-note-item (deleteNote)="deleteNoteConfirm($event)" (noteClicked)="viewNote(item)" [item]="item"
          [slideDisabled]="false"></app-note-item>
      </div>
    </div>
  </ng-container>
</ion-content>

<ion-footer>
  <ion-button expand="block" (click)="openForm()" [disabled]="!costCenter || !isOnline" color="danger">
    Crear
  </ion-button>
</ion-footer>
