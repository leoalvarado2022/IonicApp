<ion-content>
  <ion-icon (click)="modalClose()" class="closeModal" name="close-circle"></ion-icon>
  <ion-card>
    <form (ngSubmit)="onSubmit()" [formGroup]="passwordForm">
      <div class="ion-text-center change-password-title">
        <p>Cambiar contraseña</p>
      </div>
      <ion-row>
        <ion-col size="12">
          <ion-label class="label-fx360" position="floating">Contraseña</ion-label>
          <ion-item class="input-fx360-down">
            <ion-input type="password" formControlName="password" tabindex="0"></ion-input>
          </ion-item>
          <ion-text color="danger" class="error--message" *ngIf="passwordForm.dirty && passwordForm.get('password').hasError('required')">La contraseña es requerida.</ion-text>
        </ion-col>
        <ion-col size="12">
          <ion-label class="label-fx360" position="floating">Confirmar Contraseña</ion-label>
          <ion-item class="input-fx360-down">
            <ion-input type="password" formControlName="confirm" tabindex="0"></ion-input>
          </ion-item>
          <ion-text color="danger" class="error--message" *ngIf="passwordForm.dirty && passwordForm.get('confirm').hasError('required')">Debe confirmar la contraseña.</ion-text>
          <ion-text color="danger" class="error--message" *ngIf="passwordForm.dirty && passwordForm.get('confirm').hasError('notSame')">Las contraseñas no son iguales.</ion-text>
        </ion-col>
        <ion-col size="12">
          <ion-button
            class="btn-app"
            [disabled]="passwordForm.invalid"
            expand="block"
            type="submit">
            Cambiar Contraseña
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>
</ion-content>
