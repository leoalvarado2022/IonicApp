<ion-header>
  <ion-toolbar class="background-color-header">
    <ion-buttons slot="start">
      <ion-back-button class="white" text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="white">
      <strong>Estimaci√≥n de Calidad</strong>
    </ion-title>
    <ion-buttons slot="end">
      <app-toolbar-buttons></app-toolbar-buttons>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="toolbar-search">
    <ion-searchbar
      animated
      placeholder="Buscar..."
      showCancelButton="never"
      (ionChange)="searchQuality($event.target.value)"
      (ionClear)="cancelSearch()">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ng-container *ngFor="let quality of filteredQualityEstimate; let index = index">
    <div class="card-sli">
      <div class="card-sli-back">
        <app-quality-estimate-item
          (itemDelete)="deleteQuality(quality)"
          (itemSelected)="viewQuality(quality)"
          [costCenter]="costCenter"
          [details]="getItemDetails(quality.id)"
          [isOld]="index > 0 "
          [item]="quality"
          [slideDisabled]="false">
        </app-quality-estimate-item>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="checkButton()">
    <ion-fab horizontal="end" slot="fixed" vertical="bottom">
      <ion-fab-button size="small" (click)="openForm()" [disabled]="!costCenter || !isOnline" color="success">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ng-container>

</ion-content>
