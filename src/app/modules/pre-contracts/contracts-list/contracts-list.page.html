<ion-header>
  <ion-toolbar class="background-color-header">
    <ion-buttons slot="start">
      <ion-back-button class="header-back-button" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      <strong>Pre-Contratos</strong>
    </ion-title>
    <ion-buttons slot="end">
      <app-toolbar-buttons></app-toolbar-buttons>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="toolbar-search">
    <ion-searchbar
      animated
      placeholder="Buscar..."
      showCancelButton="never"
      (ionChange)="searchContract($event.target.value)"
      (ionClear)="cancelSearch()">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="reSync($event)" slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-item>
    <ion-label>
      <h2>Pre-Contratos</h2>
    </ion-label>
    <ion-badge slot="end"  color="primary">{{ filteredContracts.length }}</ion-badge>
  </ion-item>

  <ng-container *ngIf="isLoading">
    <h1 class="ion-text-center">Cargando...</h1>
  </ng-container>

  <ng-container *ngIf="!isLoading">
    <ion-virtual-scroll [items]="filteredContracts">
      <ion-item-sliding *virtualItem="let contract" #slide>
        <ion-item lines="none" class="slide-item">
          <ion-card>
            <ion-item lines="full">
              <ion-icon slot="start" name="document" color="primary"></ion-icon>
              <ion-label>
                {{ contract.workerName + ' ' + contract.workerLastName + ' ' + contract.workerSurname | titlecase }}
              </ion-label>
              <ion-icon *ngIf="contract.id < 1" name="server" slot="end" color="danger"></ion-icon>
            </ion-item>

            <ion-card-content>
              <p> <strong>Tipo Contrato:</strong> {{ contract.contractTypeName | titlecase }}</p>
            </ion-card-content>
          </ion-card>
        </ion-item>

        <ion-item-options side="end" close>
          <ion-item-option color="warning" (click)="editContract(contract, slide)">
            <ion-icon slot="icon-only" name="pencil"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="deleteContract(contract, slide)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      <!--
      <div *virtualItem="let contract">
        <app-contract-list-item
          [contract]="contract"
          (editContractEvent)="editContractEvent($event)"
          (deleteContractEvent)="deleteContract($event)">
        </app-contract-list-item>
      </div>
      -->
    </ion-virtual-scroll>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button size="small" (click)="contractForm()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ng-container>

</ion-content>
