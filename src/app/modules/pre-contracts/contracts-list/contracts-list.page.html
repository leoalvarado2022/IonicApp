<ion-header>
  <ion-toolbar class="background-color-header">
    <ion-buttons slot="start">
      <ion-back-button class="header-back-button" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      <strong>Pre-Contratos</strong>
    </ion-title>
    <ion-buttons slot="end">
      <app-notifications></app-notifications>
      <app-check-connection></app-check-connection>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-searchbar placeholder="Buscar..." (ionChange)="searchContract($event.target.value)" (ionClear)="cancelSearch()" animated class="production" showCancelButton="never"></ion-searchbar>

<ion-content>
  <ion-refresher (ionRefresh)="reSync($event)" class="refresher" slot="fixed">
    <ion-refresher-content
      pullingIcon="arrow-down"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Sincronizando...">
    </ion-refresher-content>
  </ion-refresher>

  <h2 class="ion-text-center">
    Pre-Contratos
    <ion-badge class="quadrille-badge" color="primary">{{ contracts.length }}</ion-badge>
  </h2>

  <ion-list>
    <ng-container *ngFor="let contract of filteredContracts">
      <app-contract-list-item
        [contract]="contract"
        (editContractEvent)="editContractEvent($event)"
        (deleteContractEvent)="deleteContract($event)">
      </app-contract-list-item>
    </ng-container>
  </ion-list>

  <ion-infinite-scroll #preContracts threshold="150px" (ionInfinite)="loadData($event)" [disabled]="infiniteScrollPaginatorService.disableInifiteScroll()">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando mas pre-contratos..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <!--
  <ion-virtual-scroll [items]="filteredContracts | numericOrder:'id':true ">
    <div *virtualItem="let contract">
      <app-contract-list-item
        [contract]="contract"
        (editContractEvent)="editContractEvent($event)"
        (deleteContractEvent)="deleteContract($event)">
      </app-contract-list-item>
    </div>
  </ion-virtual-scroll>
  -->

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="contractForm()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
