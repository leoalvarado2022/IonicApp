<ion-header>
  <ion-toolbar class="background-color-header">
    <ion-buttons slot="start">
      <ion-back-button class="header-back-button" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      <strong>Cuadrillas</strong>
    </ion-title>
    <ion-buttons slot="end">
      <app-notifications></app-notifications>
      <app-check-connection></app-check-connection>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-searchbar placeholder="Buscar..." (ionChange)="searchQuadrille($event.target.value)" (ionClear)="cancelSearch()" animated class="production" showCancelButton="never"></ion-searchbar>

<ion-content>
    <ion-refresher (ionRefresh)="reload($event)" class="refresher" slot="fixed">
    <ion-refresher-content
      pullingIcon="arrow-down"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Cargando...">
    </ion-refresher-content>
  </ion-refresher>

  <h2 class="ion-text-center" style="font-size: 20px">
    Tus Cuadrillas
    <ion-badge class="quadrille-badge" style="font-size: 14px" color="primary">{{ quadrilles.length }}</ion-badge>
  </h2>

  <ion-list>
    <ion-item *ngFor="let quadrille of filteredQuadrilles" (click)="goToWorkers(quadrille)" style="height: 110px" detail="true">
      <ion-icon *ngIf="showBadge(quadrille.id) === 0" name="clipboard" slot="start"></ion-icon>
      <ion-badge color="success" *ngIf="showBadge(quadrille.id) > 0" slot="start">{{ showBadge(quadrille.id) }}</ion-badge>
      <ion-label>
        <h2>{{ quadrille.name }}</h2>
        <p class="label-padding">{{ quadrille.responsibleName }}</p>
        <p class="label-padding">
          <ion-badge color="primary">
            {{ getQuadrilleWorkers(quadrille.id) }} Personas
          </ion-badge>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll #quadrille threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando mas"></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
