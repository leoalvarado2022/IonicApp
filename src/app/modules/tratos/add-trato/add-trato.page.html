<ion-header>
  <ion-toolbar class="background-color-header">
    <ion-buttons slot="start">
      <ion-back-button class="header-back-button" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      <strong>Activar Trato</strong>
    </ion-title>
    <ion-buttons slot="end" (click)="closeWork()" class="closeModal closeModalWork">
      <ion-icon name="close-circle-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-card>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <ion-item style="width: 100%;">
                  <ion-label position="floating">Elegir tratos</ion-label>
                  <ion-select value="" interface="action-sheet">
                    <ion-select-option value="enable">Enable</ion-select-option>
                    <ion-select-option value="mute">Mute</ion-select-option>
                    <ion-select-option value="mute_week">Mute for a week</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="7">
                <ion-item>
                  <ion-label position="floating">Labor</ion-label>
                  <ion-input value="Labor" readonly></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="5">
                <ion-item>
                  <ion-label position="floating">Unidad</ion-label>
                  <ion-input value="Kg" readonly></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
             <ion-col size="12">
               <ion-item style="width: 100%;">
                 <ion-label position="floating">Metodo de Registro</ion-label>
                 <ion-select value="enable" interface="action-sheet">
                   <ion-select-option value="enable">Peso</ion-select-option>
                   <ion-select-option value="mute">Conteo</ion-select-option>
                   <ion-select-option value="mute_week">Rendimiento</ion-select-option>
                 </ion-select>
               </ion-item>
             </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-button expand="block" (click)="onPress()">Activar</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>

    </ion-row>
  </ion-grid>


</ion-content>
