<ion-header>
  <ion-toolbar class="background-color-header">
    <ion-buttons slot="start" (click)="closeWork()" class="arrow-left">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title>
      <strong>Buscar Trabajador</strong>
    </ion-title>
    <ion-buttons slot="end">
      <app-toolbar-buttons></app-toolbar-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-card>
        <ion-card-content>
          <form [formGroup]="activeForm">
            <ion-grid>
              <ion-row>
                <ion-col size="12">
                  <!-- Trato -->
                  <ion-item class="item-searchbar" lines="none">
                    <ion-label position="stacked">Elegir trato</ion-label>
                    <ion-searchbar [value]="dealName" (keyup)="searchDeal($event.target.value)" (ionClear)="cleanDealSearch()" placeholder="Buscar"></ion-searchbar>
                  </ion-item>
                  <ion-text class="error-message" color="danger" *ngIf="activeForm.dirty && activeForm.get('id').hasError('required')">
                    Debe elegir un trato
                  </ion-text>

                  <ion-list class="searchbar-results-list" *ngIf="filteredDeals.length > 0">
                    <ion-item *ngFor="let deal of filteredDeals" (click)="selectDeal(deal)">
                      {{ deal.name_deal | titlecase  }}
                    </ion-item>
                  </ion-list>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-item>
                    <ion-label position="floating">Labor</ion-label>
                    <ion-input readonly [value]="activeForm.get('name_labor').value"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="12">
                  <ion-item>
                    <ion-label position="floating">Unidad</ion-label>
                    <ion-input readonly [value]="activeForm.get('unit_control').value"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-item style="width: 100%;">
                    <ion-label position="floating">Método de Lectura</ion-label>
                    <ion-select formControlName="option" interface="action-sheet">
                      <ion-select-option value="0">Peso</ion-select-option>
                      <ion-select-option value="1">Conteo</ion-select-option>
                      <ion-select-option value="2">Rendimiento</ion-select-option>
                    </ion-select>
                  </ion-item>
                  <ng-container *ngIf="activeForm.get('option').errors && !activeForm.invalid">
                    <span *ngIf="activeForm.get('option').hasError('required')" style="color: red">Debe elegir un método.</span>
                  </ng-container>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-item style="width: 100%;">
                    <ion-label position="floating">Metodo de conexión</ion-label>
                    <ion-select formControlName="method" interface="action-sheet">
                      <ion-select-option value="nfc">NFC</ion-select-option>
                      <ion-select-option value="qr">QR</ion-select-option>
                    </ion-select>
                  </ion-item>
                  <ng-container *ngIf="activeForm.get('option').errors && !activeForm.invalid">
                    <span *ngIf="activeForm.get('option').hasError('required')" style="color: red">Debe elegir un método.</span>
                  </ng-container>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-item>
                    <ion-label>Registro Automatico</ion-label>
                    <ion-checkbox slot="end" formControlName="automatic"></ion-checkbox>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-button expand="block" [disabled]="activeForm.invalid" (click)="onSubmit()">
    Iniciar
  </ion-button>
</ion-footer>
