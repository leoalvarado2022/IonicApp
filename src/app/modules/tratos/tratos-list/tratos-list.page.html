<ion-header>
  <ion-toolbar class="background-color-header">
    <ion-buttons slot="start">
      <ion-back-button class="header-back-button" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      <strong>Tratos</strong>
    </ion-title>
    <ion-buttons slot="end">
      <app-notifications></app-notifications>
      <app-check-connection></app-check-connection>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="reload($event)" class="refresher" slot="fixed">
    <ion-refresher-content
        pullingIcon="arrow-down"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Cargando...">
    </ion-refresher-content>
  </ion-refresher>

  <h2 class="ion-text-center">
    Tus Tratos

    <ion-badge class="quadrille-badge" color="primary">{{deals.length}}</ion-badge>
  </h2>

  <ion-virtual-scroll [items]="deals">
    <div *virtualItem="let deal">
      <ion-item-sliding>
        <ion-item-options side="start">
<!--          <ion-item-option><ion-icon name="receipt"></ion-icon></ion-item-option>-->
          <ion-item-option color="danger"><ion-icon name="trash-bin"></ion-icon></ion-item-option>
        </ion-item-options>
        <ion-item detail="true" (click)="goToRegister(deal)">
          <ion-icon name="wifi" slot="start"></ion-icon>
          <ion-label class="space">
            <h2>{{deal.name_deal}}</h2>
            <p *ngIf="deal.performance">Rendimiento</p>
            <p *ngIf="deal.count">Conteo</p>
            <p *ngIf="deal.weight">Peso</p>
            <p class="label-padding">
              <ion-badge color="primary">
                0 Trabajadores
              </ion-badge>
            </p>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </div>
  </ion-virtual-scroll>
</ion-content>
<ion-fab-button class="button-position" (click)="activeTrato()"><ion-icon name="add"></ion-icon></ion-fab-button>
