<ion-header>
  <ion-toolbar class="background-color-header">
    <ion-buttons slot="start">
      <ion-back-button class="header-back-button" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      <strong>Tratos</strong>
    </ion-title>
    <ion-buttons slot="end">
      <app-toolbar-buttons></app-toolbar-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="reload($event)" class="refresher" slot="fixed">
    <ion-refresher-content
        pullingIcon="arrow-down"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Cargando...">
    </ion-refresher-content>
  </ion-refresher>

  <h2 class="ion-text-center">
    Tus Tratos

    <ion-badge class="quadrille-badge" color="primary">{{deals.length}}</ion-badge>
  </h2>

  <div *ngFor="let deal of deals">
    <ion-item-sliding #slidingItem>
      <ion-item-options side="start">
        <ion-item-option (click)="showWorkers(deal, slidingItem)"><ion-icon name="receipt"></ion-icon></ion-item-option>
        <ion-item-option color="danger" (click)="removeDeal(deal.id, slidingItem)">
          <ion-icon name="trash-bin"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item detail="true" (click)="goToRegister(deal)">
        <ion-icon name="wifi" slot="start"></ion-icon>
        <ion-label class="space">
          <h2>{{deal.name_deal}}</h2>
          <p *ngIf="deal.performance">Rendimiento</p>
          <p *ngIf="deal.count">Conteo</p>
          <p *ngIf="deal.weight">Peso</p>
          <p class="label-padding">
            <ion-badge color="primary">
              {{workersCount(deal)}} Trabajadores
            </ion-badge>
            <ion-badge color="secondary">
              {{performanceCount(deal)}} Rendimiento
            </ion-badge>
          </p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </div>
</ion-content>
<ion-fab-button class="button-position" (click)="activeTrato()">
  <ion-icon name="add"></ion-icon>
</ion-fab-button>
