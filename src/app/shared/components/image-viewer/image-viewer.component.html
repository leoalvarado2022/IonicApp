<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()" color="secondary">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Imagen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-img class="full-image" (ionError)="showError()" [src]="image"></ion-img>
