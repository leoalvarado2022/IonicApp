<ng-container *ngIf="item; else empty">
  <div class="estimates-notas">
    <div class="name" (click)="showList()">
      <div class="icon">
        <ion-icon name="bookmark" color="danger"></ion-icon>
      </div>
      <div class="name--name">
        <p class="mayu margin-0"><strong>NOTA</strong></p>
        <p class="margin-0 date">Ult. Act. {{ item.registrationDate | customDate }}</p>
      </div>
    </div>
    <div class="responsable">
      <p class="responsable--name">
        Responsable: {{ item.responsibleName }}
      </p>
      <div class="costos ion-text-center">
        <div class="date">
          <p class="font-10 margin-0 grey">
            {{ item.note }}
          </p>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #empty>
  <div class="estimates-notas">
    <div class="name" (click)="showList()">
      <div class="icon">
        <ion-icon name="bookmark" color="danger"></ion-icon>
      </div>
      <div class="name--name">
        <p class="mayu margin-0"><strong>NOTA</strong></p>
        <p class="margin-0 date">Ult. Act. 00/00/0000</p>
      </div>
    </div>
    <div class="responsable">
      <p class="responsable--name">
        Responsable: N/A
      </p>
      <div class="costos ion-text-center">
        <div class="date">
          <p class="font-10 margin-0 grey">N/A</p>
        </div>
      </div>
    </div>
  </div>
</ng-template>
